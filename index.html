<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weartake E-Commerce</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header id="barraNavegacao">
        <div id="tituloLogo"><h1>Weartake</h1></div>
        <div id="menuNavegacao">
            <nav>
                <ul id="navMenu">
                    <li id="todos">Todos</li>
                    <li id="acessorios">Acessórios</li>
                    <li id="calcados">Calçados</li>
                    <li id="camisetas">Camisetas</li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
                <section id="listaDeProdutos">
                    
                </section>

                <section id="sessaoMenuLateral">
                    <aside id="menuLateral">
                        <section id="barraPesquisa">
                            <input type="text" placeholder="Digite aqui sua pesquisa" id="pesquia">
                            <button>Pesquisar</button>
                        </section>

                        <div id="carrinho">Carrinho de Compras</div>
                        <div id="produtosSelecionados">

                            <p id="tituloCarrinho">Carrinho vazio</p>
                            <p id="mensagemCarrinho">Adicione itens</p>

                        </div>
                        <div id="total">
                            <div id="dados1">
                                <div id="quantidade"> <p>Quantidade</p></div>
                                <div id="valorQuantidade"><p id="valor1">0</p></div>
                            </div>
                            <div id="dados2">
                                <div id="total1"><p>Total</p></div>
                                <div id="valorTotal"><p id="valor2"></p></div>
                            </div>
                        </div>
                    </aside>
                </section>

    </main>

    <script src="./js/index.js"></script>
    
</body>
</html>
